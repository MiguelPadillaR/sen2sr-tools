name: üìù Auto-Populate PR Description with Commits

on:
  pull_request:
    # Run the action when a PR is opened, reopened, or synchronized (new commits pushed)
    types: [opened, reopened, synchronize]

jobs:
  update_pr_body:
    runs-on: ubuntu-latest
    permissions:
      # Required permission to read commits and write to the PR description
      pull-requests: write
    
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
        # We need to fetch the history up to the base branch
        with:
          fetch-depth: 0 
          
      - name: ‚öôÔ∏è Get Commit List and Format
        id: commit_list
        run: |
          COMMIT_LIST=$(git log --pretty=format:"* %s (%an, %ad)" ${{ github.event.pull_request.base.sha }}..HEAD)
          
          FORMATTED_LIST="## üì¶ Commits Included in this PR:\n\n${COMMIT_LIST}"
          
          echo "FORMATTED_LIST<<EOF" >> $GITHUB_ENV
          echo "${FORMATTED_LIST}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

        shell: bash

      - name: üîÑ Update Pull Request Description
        uses: actions/github-script@v7
        with:
          script: |
            const commitList = process.env.FORMATTED_LIST;
            const currentBody = context.payload.pull_request.body || "";
            const header = '## üì¶ Commits Included in this PR:';
            let newBody;
            
            if (currentBody && currentBody.includes(header)) {
              const regex = new RegExp(`${header}[\\s\\S]*?(\n\\s*---|$|##)`, 'm');
              newBody = currentBody.replace(regex, commitList + '\n\n---');
            } else {
              newBody = (currentBody || '') + '\n\n---\n\n' + commitList;
            }

            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: newBody
            });